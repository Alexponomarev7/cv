sudo: required
dist: trusty
before_install:
- sudo apt-get -qq update && sudo apt-get install -y texlive-fonts-recommended texlive-latex-extra
  texlive-fonts-extra dvipng texlive-latex-recommended latex-xcolor pgf texlive-pictures
  texlive-full
script:
- mkdir _build
- pdflatex -interaction=nonstopmode -halt-on-error -output-directory _build cv/cv_7.tex
deploy:
  provider: releases
  api_key:
    secure: 
  file: _build/cv_7.pdf
  on:
    repo: ryad0m/cv
