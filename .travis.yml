sudo: required
dist: trusty
before_install:
- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-fonts-recommended texlive-latex-extra texlive-fonts-extra dvipng texlive-latex-recommended latex-xcolor pgf texlive-pictures
script:
- mkdir _build
- pdflatex -interaction=nonstopmode -halt-on-error -output-directory _build cv/cv_7.tex
deploy:
  provider: releases
  file:
  - _build/cv_7.pdf
  skip_cleanup: true
  on:
    tags: true
